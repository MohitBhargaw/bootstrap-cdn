<html>
    <head>
        <title>Recursion</title>
    </head>
    <body>
        <script>
            var orgChart = {
                name : 'Mohit', subordinates : [
                    {
                        name: 'rohan' , subordinates : [
                     {
                            name: 'akash' , subordinates : []
                    },
                    {
                        name : 'Varun',  subordinates : []
                    }
                        ]  
                    }
                ]   
            }; 
            var fn = function showAllEmployees(topEmployee)
            {   
                console.log(topEmployee.name);
                for(var i= 0;i<topEmployee.subordinates.length;i++)
                    showAllEmployees(topEmployee.subordinates[i]);                
            };
            var fn2=fn;
            fn=null;
            fn2(orgChart);   
        </script>
    </body>   
</html>
