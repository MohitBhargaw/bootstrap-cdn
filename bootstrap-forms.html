<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap forms</title>
  </head>
  <body>
      <div class="container">
          <h3 class="display-4 text-muted">wonderland contact form</h3>
          <div class="row">
              <div class="col-sm-9">

        <form>
              <div class="form-group">
<label for="name">Character's Name</label>
<input class="form-control" type="text" id="name" placeholder="Enter your characte's name">
              </div>
              <div class="form-group">
                  <label for="email">Character's Email Address</label>
                  <input class="form-control" type="email" id="email" placeholder="Enter your character's email address">
                  <small>Your character's email will not be shared with anyone.</small>
              </div>
              <div class="form-group">
                  <label for="password">Character's Password</label>
                  <input type="password" id="password" placeholder="Password" readonly>
              </div>
              <div class="form-group">
                <label for="species"> Species</label>
                <select id="species"> <option> Human</option>
                <option>Non-Human</option>
                </select>
            </div>
   
              <div class="form-group">
                      <label for="message"> Messsage for the queen of hearts</label>
                      <textarea  class="form-control" id="message" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="file"> Upload a file</label>
                    <input class="form-control-file" type="file" id="file">
                    <small class="form-text text-muted" id="helpfile">Maximum size is 3 Mega bytes</small>
                </div>
       <button type="submit" class="btn btn-success" >Submit</button>
          </form>
      </div>
<div class="col-sm-3">
    <img src="images/verna.jpeg" alt="car" class="images-fluid">
</div>
</div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
